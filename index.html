<html>

<head>
    <title>Polygon Shape Example</title>
</head>

<body>
    <script>
        function Polygon() {
            var pointList = [];

            this.node = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');

            function build(arg) {
                var res = [];
                for (var i = 0, l = arg.length; i < l; i++) {
                    res.push(arg[i].join(','));
                }
                return res.join(' ');
            }

            this.attribute = function (key, val) {
                if (val === undefined) return this.node.getAttribute(key);
                this.node.setAttribute(key, val);
            };

            this.getPoint = function (i) {
                return pointList[i]
            };

            this.setPoint = function (i, x, y) {
                pointList[i] = [x, y];
                this.attribute('points', build(pointList));
            };

            this.points = function () {
                for (var i = 0, l = arguments.length; i < l; i += 2) {
                    pointList.push([arguments[i], arguments[i + 1]]);
                }
                this.attribute('points', build(pointList));
            };

            this.points.apply(this, arguments);
        }

        var polygon = new Polygon(0, 0, 100, 100, 200, 200);
        polygon.setPoint(0, 50, 10); // set point and automatically re-build points
        polygon.points(50, 50, 50, 100, 200, 100); // set everything
        polygon.attribute('style', 'fill:lime');

        var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.appendChild(polygon.node);
        document.body.appendChild(svg);

        // Tıklama olayını dinleyelim
        svg.addEventListener('click', function (event) {
            // Tıklanan noktanın SVG alanındaki koordinatlarını alıyoruz
            var rect = svg.getBoundingClientRect(); // SVG'nin konumunu al
            var x = event.clientX - rect.left; // Tıklanan X koordinatını hesapla
            var y = event.clientY - rect.top;  // Tıklanan Y koordinatını hesapla

            console.log("Tıklanan X: " + x + ", Y: " + y);
        });
    </script>
</body>

</html>
