<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Canvas</title>
</head>

<body onload="clear_canvas()">
    <div style="float:left">
        <canvas id="yourCanvasID" width="640" height="480" style="cursor:crosshair" onmousedown="point_it(event)"
            oncontextmenu="return false;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
    </div>
    <div style="float:left; margin-left:20px;">
        <div>
            <div style="margin-bottom: 10px;">
                <p>Choose an image to upload</p>
                <input type="file" id="imageInput" accept="image/*" onchange="loadImage(this)" />
            </div>
            <button onclick="undo()">Undo</button>
            <button onclick="clear_canvas()">Clear</button>
            <button onclick="point_it(true)">Drawing Polygon</button>

        </div>
        <div>
            <p><strong>Coordinates:</strong></p>
            <textarea id="coordinates" disabled="disabled" style="width:300px; height:200px;"></textarea>
        </div>
    </div>
    <script type="text/javascript" src="jPolygon.js"></script>
</body>

</html>
